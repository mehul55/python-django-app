{% extends "base.html" %}
{%block title%}Contact{%endblock title%}
{% block body %}
<img src="/static/vintage-pink-telephone-composition.jpg" width="250" height="400" class="d-block w-100" alt="...">
<h2 class="text-center">Contact us</h2>
<div class="container mb-4">
<form method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter your name">
      {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phone no</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Describe what you have in your mind!!</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
    {% comment %} <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> {% endcomment %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
